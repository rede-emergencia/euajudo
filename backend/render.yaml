services:
  # Backend API Service
  - type: web
    name: euajudo-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    
    # Environment variables
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: euajudo-db
          property: connectionString
      
      - key: SECRET_KEY
        generateValue: true
      
      - key: CORS_ORIGINS
        value: https://euajudo-frontend.onrender.com
      
      - key: PYTHON_VERSION
        value: 3.11
    
    # Health check
    healthCheckPath: /health
    
    # Auto-deploy on push to master
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: euajudo-db
    env: postgres
    plan: free
    databaseName: euajudo
    
    # Database user and password will be auto-generated
    
    # Backup settings
    backup:
      schedule: "0 2 * * *"  # Daily at 2 AM UTC
